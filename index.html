<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Racks</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="video/(7) DIY Storage Rack for 102 liter totes_ step by step tutorial - YouTube.webm" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Top Heading -->
  <div class="top-text">
    <h1>You can finally organize your garage! <br>
      Custom made to your space. <br> Let's get it started!</h1>
  </div>

  <!-- Side Features -->
  <div class="side-features">
    <div class="feature">
      <img src="images/1000028001.jpg" alt="Wheels">
      <p>Add wheels for mobility</p>
    </div>
    <div class="feature">
      <img src="images/1000028002.jpg" alt="Workbench">
      <p>Table top for a work bench</p>
    </div>
    <div class="feature">
      <img src="images/1000028003.jpg" alt="Side Frame">
      <p>Custom racks for any space</p>
    </div>
  </div>

  <!-- Overlay Button -->
  <div class="overlay">
    <button class="quote-button">GET A QUOTE</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
